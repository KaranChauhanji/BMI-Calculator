<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CHECK YOUR BMI</h1>
    <div class="container">
      <p class="text">
        Enter your weight and height below to check your BMI results
      </p>
      <p class="text">Put you weight in here (KG)</p>
      <input type="number" placeholder="Your weight in KG" id="weight" />
      <p class="text">Put you height in here (CM)</p>
      <input type="number" placeholder="Your height in CM" id="height" />
      <button id="btn">Calculate BMI</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
